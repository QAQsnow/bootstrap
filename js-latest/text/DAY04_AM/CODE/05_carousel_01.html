<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap的带文字说明的轮播图</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <div
    id="myCarousel"
    data-ride="carousel"
    class="carousel slide">
    <div class="carousel-inner">
      <div class="item active">
        <img src="imgs/1.jpg"/>
        <!-- TODO 轮播图的图片的文字说明
             TODO class 为 .carousel-caption
        -->
        <div class="carousel-caption">
          <!-- TODO 真正的说明文字 -->
          <h4>这是第一个说明.</h4>
        </div>
      </div>
      <div class="item">
        <img src="imgs/2.jpg"/>
        <div class="carousel-caption">
          <!-- TODO 真正的说明文字 -->
          <h4>这是第二个说明.</h4>
        </div>
      </div>
      <div class="item">
        <img src="imgs/3.jpg"/>
        <div class="carousel-caption">
          <!-- TODO 真正的说明文字 -->
          <h4>这是第三个说明.</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- TODO 左右手动切换图片的按钮 -->
  <a
    class="left carousel-control"
    href="#myCarousel"
    data-slide="prev">
	   <span
       class="glyphicon
	        glyphicon-chevron-left">
	   </span>
  </a>
  <a
    class="right carousel-control"
    href="#myCarousel"
    data-slide="next">
	   <span
       class="glyphicon
	        glyphicon-chevron-right">
	   </span>
  </a>
</div>

<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
