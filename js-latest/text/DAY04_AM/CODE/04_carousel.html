<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap的基本轮播图</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- TODO 轮播图插件
       TODO 实现动态切换图片的效果
       TODO * data-ride="carousel"
       TODO 实现图片的滑动效果
       TODO * class 为 .slide
       TODO 实现图片切换的时间
       TODO * data-interval="毫秒级"
   -->
  <!-- TODO 轮播图的容器
       TODO data-ride="carousel"
   -->
  <div
    data-ride="carousel"
    data-interval="10000"
    class="carousel slide">
    <!-- TODO 轮播图使用图片的容器 -->
    <div class="carousel-inner">
      <!-- TODO 每个图片的容器 -->
      <div class="item">
        <!-- TODO 引入图片 -->
        <img src="imgs/1.jpg"/>
      </div>
      <div class="item active">
        <img src="imgs/2.jpg"/>
      </div>
      <div class="item">
        <img src="imgs/3.jpg"/>
      </div>
    </div>
  </div>
</div>


<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
