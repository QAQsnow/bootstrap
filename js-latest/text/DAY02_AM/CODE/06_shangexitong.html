<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap栅格系统</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
    .dd {
      height : 200px;
      background: cornflowerblue;
      border : 1px solid black;
    }
  </style>
</head>
<body>
<div class="container">
  <!--
      TODO 栅格系统 + 响应式工具 -> 响应式页面
  -->
  <div class="row">
    <div class="col-md-3 col-sm-4 hidden-xs dd"></div>
    <div class="col-md-6 col-sm-8 col-xs-12 dd"></div>
    <!--
        TODO 平板电脑 -> 隐藏
    -->
    <div class="col-md-3 hidden-sm hidden-xs dd"></div>
  </div>
  <br/><br/><br/>
  <!--
      TODO 列偏移时,最好不能超过 12 列
  -->
  <div class="row">
    <div class="col-sm-3 dd"></div>
    <div class="col-sm-3 col-sm-offset-6 dd"></div>
  </div>
</div>


<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
