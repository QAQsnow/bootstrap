<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap表格</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>基本样式</h3>
  <table class="table">
    <thead>
      <tr>
        <th>名称</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>张无忌</td>
        <td>男</td>
        <td>18</td>
      </tr>
      <tr>
        <td>周芷若</td>
        <td>女</td>
        <td>18</td>
      </tr>
      <tr>
        <td>赵敏</td>
        <td>女</td>
        <td>18</td>
      </tr>
    </tbody>
  </table>
  <h3>条纹状表格</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>名称</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>张无忌</td>
      <td>男</td>
      <td>18</td>
    </tr>
    <tr>
      <td>周芷若</td>
      <td>女</td>
      <td>18</td>
    </tr>
    <tr>
      <td>赵敏</td>
      <td>女</td>
      <td>18</td>
    </tr>
    </tbody>
  </table>
  <h3>带边框表格</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>名称</th>
      <th>性别</th>
      <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>张无忌</td>
      <td>男</td>
      <td>18</td>
    </tr>
    <tr>
      <td>周芷若</td>
      <td>女</td>
      <td>18</td>
    </tr>
    <tr>
      <td>赵敏</td>
      <td>女</td>
      <td>18</td>
    </tr>
    </tbody>
  </table>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
