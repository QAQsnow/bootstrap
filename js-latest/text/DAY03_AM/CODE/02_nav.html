<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap导航</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <!-- TODO 页签效果的导航
         TODO * 设置页签被选中的话
         TODO   添加 class 为 .active
     -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#">页签1</a></li>
      <li><a href="#">页签2</a></li>
      <li><a href="#">页签3</a></li>
    </ul>
  </div>
  <br/><br/>
  <div class="row">
    <ul class="nav nav-pills">
      <li class="active"><a href="#">页签1</a></li>
      <li><a href="#">页签2</a></li>
      <li><a href="#">页签3</a></li>
    </ul>
  </div>
  <br/><br/>
  <div class="row">
    <!-- TODO 胶囊效果的导航(垂直排列)-->
    <ul class="nav nav-pills nav-stacked">
      <li class="active"><a href="#">页签1</a></li>
      <li><a href="#">页签2</a></li>
      <li><a href="#">页签3</a></li>
    </ul>
  </div>
  <div class="row">
    <!-- TODO 页签中嵌套下拉菜单 -->
    <!-- TODO 页签效果 -->
    <ul class="nav nav-pills">
      <li class="active"><a href="#">页签1</a></li>
      <li><a href="#">页签2</a></li>
      <!-- TODO 下拉菜单
           TODO <li><a href="#">菜单</a></li>
           TODO * 下拉菜单不能定义<button>,替换为<a>
           TODO * 下拉菜单的容器元素<li>
      -->
      <li class="dropdown">
        <a data-toggle="dropdown" class="dropdown-toggle">
          菜单
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">选项</a></li>
          <li><a href="#">选项</a></li>
          <li><a href="#">选项</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>


<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
