<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>使用像素值设置宽度和高度</title>
  <style>
    .container {
      width : 500px;
      height : 300px;
      border : 1px solid black;
      background : darkblue;
    }
    .dd {
      width : 200px;
      height : 100px;
      border : 1px solid black;
      background : yellowgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dd"></div>
    <div class="dd"></div>
  </div>
</body>
</html>
