<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap按钮</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<!--
    TODO HTML 元素作为按钮显示
    TODO * <button></button>
    TODO * <input type="button">
    TODO * <a href="">按钮</a>
-->
<div class="container">
  <!--
      TODO Bootstrap 提供 按钮的样式(class)
      TODO * .btn - 基类
      TODO * .btn-* - 修饰类(颜色)
      TODO   * .btn-default - 默认
      TODO   * .btn-info - 信息
      TODO   * .btn-warning - 警告
      TODO   * .btn-danger - 危险
      TODO   * .btn-success - 成功
      TODO   * .btn-primary - 首选项
  -->
  <button class="btn btn-default">按钮</button>
  <input class="btn btn-info" type="button" value="按钮"/>
  <a class="btn btn-warning" href="#">按钮</a>
  <button class="btn btn-danger">按钮</button>
  <button class="btn btn-success">按钮</button>
  <button class="btn btn-primary">按钮</button>
  <br/><br/><br/>
  <button class="btn btn-default btn-lg">按钮</button>
  <button class="btn btn-default">按钮</button>
  <button class="btn btn-default btn-sm">按钮</button>
  <button class="btn btn-default btn-xs">按钮</button>
  <br/><br/><br/>
  <button class="btn btn-default btn-block">按钮</button>
</div>

<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
