<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap下拉菜单</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- TODO 作为下拉菜单的容器 -->
  <div class="dropdown">
    <!-- TODO 作为点击的按钮效果
         TODO * 下拉列表的 class - .dropdown-toggle
         TODO * 向下的三角符号
         TODO   <span class="caret"></span>
     -->
    <button data-toggle="dropdown" class="btn btn-default dropdown-toggle">
      选择省份
      <span class="caret"></span>
    </button>
    <!-- TODO 作为列表的无序列表效果
         TODO * 作为列表的 class - .dropdown-menu
     -->
    <ul class="dropdown-menu">
      <li><a href="#">选项</a></li>
      <li><a href="#">选项</a></li>
      <li><a href="#">选项</a></li>
      <li><a href="#">选项</a></li>
      <li><a href="#">选项</a></li>
    </ul>
  </div>
</div>


<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
