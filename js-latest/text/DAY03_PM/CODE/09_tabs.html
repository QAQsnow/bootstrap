<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap标签页</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
  <style>
    body {
      padding-top : 100px;
    }
  </style>
</head>
<body>
<!-- TODO 标签页 -->
<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#">标签1</a></li>
  <li><a data-toggle="tab" href="#">标签2</a></li>
  <li><a data-toggle="tab" href="#">标签3</a></li>
</ul>
<br/><br/>
<ul id="mytab" class="nav nav-tabs">
  <li class="active"><a href="#">标签1</a></li>
  <li><a href="#">标签2</a></li>
  <li><a href="#">标签3</a></li>
</ul>

<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
<script>
  $("#mytab a").click(function(event){
    // TODO 阻止默认行为
    event.preventDefault();
    // TODO 标签页的切换效果
    $(this).tab('show');
  });
  /*
      TODO 16:50 - 17:00 练习
      TODO 17:00 - 17:10 休息
   */
</script>
</body>
</html>
