<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <!-- 让 Bootstrap 兼容 IE 兼容模型 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 让 Bootstrap 兼容 国产浏览器的高速模型 -->
  <meta name="renderer" content="webkit">
  <!-- 实现响应式的设置 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap导航条组件</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 HTML 5 提供的新标签
    通过 html5shiv.js 文件实现兼容
-->
  <!-- 
    IE 9版本之前的 IE 浏览器并不支持 CSS 3 提供的媒体查询
    通过 respond.js 文件实现兼容
-->
  <!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button data-toggle="collapse" data-target="#mynavbar" class="navbar-toggle collapsed">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <!-- TODO 网站名称
             TODO 网站LOGO
         -->
        <img height="20px" src="imgs/1.jpg"/>
      </a>
    </div>
    <div id="mynavbar" class="collapse navbar-collapse">
      <!-- TODO 导航条组件 -->
      <!-- TODO 表单
           TODO 为 <form> 添加 class 为 .navbar-form
      -->
      <!-- TODO 按钮
           TODO 为 按钮 添加 class 为 .navbar-btn
      -->
      <button class="btn btn-success navbar-btn navbar-right">登录</button>
      <!-- TODO 文本
           TODO 为 文本 添加 class 为 navbar-text
      -->
      <p class="navbar-text">这是一段文本.</p>
      <!-- TODO 导航
           TODO 为 <nav> 添加 class 为 .navbar-nav
      -->
    </div>
  </div>
</nav>

<!-- 引入 jQuery 文件 -->
<script src="js/jquery-1.11.3.js"></script>
<!-- 引入 Bootstrap 的 JS 文件 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
